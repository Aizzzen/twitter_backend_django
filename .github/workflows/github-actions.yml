name: twitter_backend_django_actions
on:
  push:
    branches:
      - master
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v10
        with:
          python-version: 3.10
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r requirements.txt
#      - name: Run tests
#        run: python manage.py test
